app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - -DKTAILCTL_FLATPAK_BUILD=ON
    sources:
      - type: git
        url: "https://github.com/f-koehler/KTailctl.git"
        tag: "v0.1.4"
        commit: "9abc838bf9d14b45421134af97736215055c0c71"
  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.40.1
        commit: "d2684863c20404422fe0b35d9dba965359e02705"
      - type: archive
        url: https://github.com/f-koehler/KTailctl/releases/download/v0.1.3/tailscale-vendor-1.40.1.tar.gz
        sha256: 01c1c4c7ebf3c0bf0be4461721ca7dde61c7db075852be9a9a73e36abfb6a506
        strip-components: 0

